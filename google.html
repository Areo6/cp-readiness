<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <script type="text/javascript" language="javascript">
        function myFunction() {
            alert(document.myForm.searchField.value);
        }
    </script>
</head>

<body>
    <div class="content-wrap">
        <form name="myForm" class="form" action="" onsubmit="myFunction()" method="POST">
            <div class="google-label">
                <img class="google-img" src="google.png" alt="Google">
            </div>
            <div class="search-field">
                <input type="text" name="searchField" value="" required><br>
            </div>
            <div class="search-button">
                <input type="submit" name="submit" value="Google Search">
                <input type="button" name="lucky" value="I'm feeling Lucky">
            </div>

        </form>
    </div>

</body>

</html>
